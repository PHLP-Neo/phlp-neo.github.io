<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="index">
        <a href="/index.html" class="index_menu">Search</a>
        <a href="/image_search.html" class="index_current">Image Search</a>
        <a href="/advance_search.html" class="index_menu">Advanced Search</a>
    </div>

    <div class="search">
        <div>
            <h1 id="logo">Google</h1>
        </div>
        <div class="search_box_round_corner">
            <div class="search_box">
                <form action="https://www.google.com/search">
                    <input type="text" name="q" id="q">
            </div>
        </div>
        <div class="submit_button">
            <input type="hidden" name="tbm" value="isch">
            <!-- https://stenevang.wordpress.com/2013/02/22/google-advanced-power-search-url-request-parameters/ -->
            <input type="submit" value="Image Search">
            </form>
        </div>
    </div>

</body>

</html>
