                function checkValid() {
                    let answer = document.querySelector('#message').value;
                    let comment = document.querySelector('#comment');
                    if (answer == "") {
                        document.querySelector('#message').style.backgroundColor = '#F27273';
                        comment.innerHTML = 'Message cannot be empty!';
                    }
                    else {
                        comment.innerHTML = 'Submitted!';
